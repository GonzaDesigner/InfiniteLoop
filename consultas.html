            </span>
    
            <ul class="cont-li">
                <li class="items"><a class="link-hd" href="./index.html">Inicio</a></li>
                <li class="items"><a class="link-hd" href="./index.html">Quienes somos</a></li>

            <section class="contMenu"><i class="fa-solid fa-bars" id="menuBtn" ></i></section>
            
            <div class="contIcons-navbar">
              <img class="imgIcon-navbar" src="./img/user.png" alt="">
              <img class="imgIcon-navbar" src="./img/carrito.png" alt="">
          </div>
        </div>

    <div class="contBtn-darkMode">

        <div class="btn-darkMode">

            <img class="btnIcon"  src="./img/darkMode.png" alt="">

        </div>

    </div>

    <div class="container-fluid">

        <div class="contForm">

          <form id="survey-form">
            <div class="form-group">
              <label id="name-label" for="name">Nombre y Apellido</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Ingrese su nombre y apellido"
                required
              />
            </div>
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Ingrese su Email"
                required
              />
            </div>
            
    
            <div class="form-group">

                <label id="number-label" for="number"
                >Tel/Cel<span class="clue"></span></label
              >
              <input
                type="number"
                name="age"
                id="number"
                class="form-control"
                placeholder="116582xxxx"
                required
              />

            </div>
    
            <div class="form-group">
              <p>Desarrolle más su consulta</p>
              <textarea
                id="textarea-label"
                maxlength="250"
                class="input-textarea"
                name="comment"
                placeholder="Ingrese su comentario aquí..."
              ></textarea>
            </div>
    
            <div class="form-group">
              <button type="submit" id="submit" class="submit-button">
                Enviar
              </button>
            </div>
            <p id="alert"></p>
          </form>

        </div>  
      
    </div>

    <footer id="contacto">

      <div class="altura">
          <div class="contMaps">
              <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.191405615923!2d-58.62083748505075!3d-34.64986876744802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc761483fdf1d%3A0xc0ec4ed82745e79!2sJDC%2C%209%20de%20Julio%20145%2C%20B1708%20Mor%C3%B3n%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1663626717201!5m2!1ses!2sar" width="300" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
      </div>

      <div class="contElement text-center">

          <div class="follow text-center">Contacto: <br>

              <div class="boxIcons text-center">
                  <a href="#"><i class="fa-brands fa-square-whatsapp iconTamano"></i></a>
                  <a href="#"><i class="fa-solid fa-square-envelope iconTamano"></i></a>
              </div>

          </div>


          <div class="follow text-center">Seguinos en: <br>                    
              <div class="boxIcons text-center">
                  <a href="#"><i class="fa-brands fa-square-twitter iconTamano"></i></a> 
                  <a href="#"><i class="fa-brands fa-square-facebook iconTamano"></i></a>
                  <a href="#"><i class="fa-brands fa-square-pinterest iconTamano"></i></a>
                  <a href="#"><i class="fa-brands fa-square-instagram iconTamano"></i></a>
              </div>
          </div>
      </div>

  </footer>
